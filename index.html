<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COVID-19 Cases in USA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container my-4">
        <h1 class="text-center mb-4">COVID-19 Cases in USA</h1>
      
        <div class="form-group row">
          <label for="items-per-page" class="col-sm-3 col-form-label">Items per page:</label>
          <div class="col-sm-9">
            <select class="form-control" id="items-per-page">
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="20">20</option>
              <option value="50">50</option>
            </select>
          </div>
        </div>
      
        <div class="row mb-3">
          <div class="col-sm-9">
            <div class="text-muted" id="page-info"></div>
          </div>
        </div>
      
        <table class="table table-striped" id="covid-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Cases</th>
              <th>Deaths</th>
              <th>Updated</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      
        <nav class="d-flex justify-content-center">
          <ul class="pagination"></ul>
        </nav>
      </div>
      
    <script src="app.js"></script>
  </body>
</html>
